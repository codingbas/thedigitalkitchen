<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" />
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    
    <title>The Digital Kitchen</title>
</head>
<body>
    <div id="wrapper">
        <div class="navbar-fixed">
            <nav class="nav-wrapper">
                <a class="digital-kitchen left">The Digital Kitchen</a>
                <ul class="right hide-on-med-and-down nav-links">
                    <li><a class="fas fa-home"></i>Home</a></li>
                    <li><a href="{{ url_for('all_recipes') }}"><i class="fas fa-utensils"></i>All Recipes</a></li>
                    <li><a class="fas fa-plus"></i>Add Recipe</a></li>
                    <li><a class="far fa-address-book"></i>Manage Recipes</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a class="fas fa-home"></i>Home</a></li>
                    <li><a class="fas fa-utensils"></i>All Recipes</a></li>
                    <li><a class="fas fa-plus"></i>Add Recipe</a></li>
                    <li><a class="far fa-address-book"></i>Manage Recipes</a></li>
                </ul>
                <a href="#" data-activates="mobile-demo" class="button-collapse right"><i class="mobile-btn fas fa-align-justify"></i></a>
            </nav>
        </div>
        
        <main>
            <div id="content" class="container">{% block content %} {% endblock %}</div>
        </main>
        
        <!-- Back to top -->
        <div class="fixed-action-btn">
            <a id="back-to-top" class="btn-floating btn-medium scale-transition"><i class="fas fa-angle-up"></i></a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
        })
    </script>

</body>
</html>
